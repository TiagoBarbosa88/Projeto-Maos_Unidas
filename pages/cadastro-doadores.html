<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Projeto fictício - Conectando empresas e ONGs para combater a fome no Brasil. Faça parte do Projeto Mãos Unidas e faça a diferença!">
  <meta name="keywords"
    content="Projeto fictício - Projeto Mãos Unidas, combate à fome, doações, empresas, ONGs, desperdício de alimentos">
  <meta name="author" content="Tiago Barbosa, Marcela Bino, Wesly Gusmão, Josy Gonçalves, Osmar Filho">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../src/logo-projeto/logo-maos-unidas-favicon.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/cadastro-doadores.css">

  <!-- Javascritps -->
  <script src="../js/script-2.js" defer></script>
  <script src="../componentes/header.js" defer></script>
  <script src="../componentes/footer.js" defer></script>

  <!-- Título -->

  <title>Projeto Mãos Unidas :: Cadastro Doadores</title>
</head>

<body>
  <header></header>
  <div class="container">
    <main>
      <section>
        <h1>
          Seja um agente transformador. <br>
          Preencha os dados abaixo!
        </h1>
      </section>
      <section class="page">
        <section class="container-esquerda">
          <div class="corpo-img">
            <img id="imagem-doador" src="../src/imagens-projeto/imagem-pag3.png" alt="doação">
          </div>
        </section>

        <section class="container-direita">
          <div class="formCadastro">
            <form method="POST">
              <div>
                <label for="nome-doador">Nome da organização:</label>
                <input type="text" id="nome-doador" name="nome-doador" required />
              </div>

              <div>
                <label for="tipo-doador">Tipo de organização:</label>
                <input type="text" id="tipo-doador" name="tipo-doador" required />
              </div>

              <div>
                <label for="cnpj">CNPJ:</label>
                <input type="number" id="cnpj" name="cnpj" required />
              </div>

              <div>
                <label for="telefone-doador">Telefone:</label>
                <input type="tel" id="telefone-doador" name="telefone-doador" required />
              </div>

              <section>
                <p>Frequência da doação:</p>
                <label>
                  <input type="radio" name="opcao" value="opcao1" />
                  Semanal
                </label>
                <label>
                  <input type="radio" name="opcao" value="opcao2" />
                  Mensal</label>
              </section>

              <div>
                <label for="">Como conheceu a Mãos Unidas:</label>
                <input type="text">
              </div>

              <div>
                <label for="email">E-mail:</label>
                <input type="emal" id="email-doador" name="email-doador" required />
              </div>

              <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha-doador" name="senha-doador" required />
              </div>

              <div>
                <label for="senha">Confirmar senha:</label>
                <input type="password" id="senha-doador" name="senha-doador" required />
              </div>

              <p>Deseja receber informações sobre o impacto das doações recebidas e demais campanhas</p>

              <section>
                <input type="checkbox" id="aceito-comunicacao" name="aceito-comunicacao" />
                <label for="check"> Sim, por favor. Desejo receber essas comunicações. </label> <br>
                <input type="checkbox" id="aceito-ranking" name="aceito-ranking" />
                <label for="check">Desejo participar do Ranking de gamificações </label>
              </section>

              <button type="button" class="btn" onclick="cadastrarDoador()">Cadastrar </button>

            </form>
          </div>
        </section>
      </section>
      </section>
    </main>
  </div>
  <!------- Fim do MAIN --------->
  <footer></footer>
</body>

</html>
