<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Projeto fictício - Conectando empresas e ONGs para combater a fome no Brasil. Faça parte do Projeto Mãos Unidas e faça a diferença!">
  <meta name="keywords"
    content="Projeto fictício - Projeto Mãos Unidas, combate à fome, doações, empresas, ONGs, desperdício de alimentos">
  <meta name="author" content="Tiago Barbosa, Marcela Bino, Wesly Gusmão, Josy Gonçalves, Osmar Filho">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../src/logo-projeto/logo-maos-unidas-favicon.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/cadastro-ongs.css">
 
  <!-- Javascritps -->
  <script src="../js/script-2.js" defer></script>
  <script src="../componentes/header.js" defer></script>
  <script src="../componentes/footer.js" defer></script>

  <!-- Título -->
  <title>Projeto Mãos Unidas :: Cadastro Ongs</title>
</head>

<body>
  <header></header>
  <!-- Fim do Header -->
  <div class="container">
    <main>
      <section class="titulo">
        <h1>Participe desse projeto que une vidas!</br> 
        Cadastre sua ONG </h1>
      </section>
      <section class="page">
        <section class="container-direita">
          <div class="formDoadores">
            <form action="POST" >
              <div>
                <label for="nome">Nome da ONG:</label>
                <input type="text" name="nome" id="Nome" required />
              </div>

              <div>
                <label for="tipo-ong">Tipo de organização:</label>
                <input type="text" id="tipo-ong" name="tipo-ong" required/>
              </div>

              <div>
                <label for="cnpj">CNPJ:</label>
                <input type="number" name="cnpj" id="cnpj" required/>
              </div>

              <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone-ong" id="telefone" required />
              </div>

              

              <div>
                <label for="localidade">Localidade Atendida: </label>
                <input type="text" name="localidade" id="localidade" required />
              </div>    
              
              <div>
                <label for="">Como conheceu a Mãos Unidas:</label>
                <input type="text" />
              </div>

              <section class="compromissos">
                <p>Compromissos e Responsabilidades</p>
                <input type="radio" name="compromisso" />
                <label for="text">Compromisso em utilizar os alimentos para fins previstos.</label><br>

                <input type="radio" name="responsabilidade">
                <label for="text">Acordo para fornecer relatórios regulares sobre a distribuição de alimentos.</label>
              </section>              

              <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
              </div>

              <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
              </div>

              <div>
                <label for="senha">Confirmar senha:</label>
                <input type="password" id="senha-doador" name="senha-doador" required>
              </div>

              <button type="button" class="btn" onclick="cadastrarDoador()">Cadastrar </button>

            </form>
          </div>
        </section>
        <section class="container-esquerda">
          <div>
            <img src="../src/imagens-projeto/imagem-pag4.png" alt="alimentos" height="600" width="">
          </div>
        </section>
      </section>
    </main>
  </div>

  <!-- Fim do MAIN -->
  </div>
  
  <footer></footer>
</body>

</html>
