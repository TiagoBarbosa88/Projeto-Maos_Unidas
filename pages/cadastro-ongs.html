<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Projeto fictício - Conectando empresas e ONGs para combater a fome no Brasil. Faça parte do Projeto Mãos Unidas e faça a diferença!">
  <meta name="keywords"
    content="Projeto fictício - Projeto Mãos Unidas, combate à fome, doações, empresas, ONGs, desperdício de alimentos">
  <meta name="author" content="Tiago Barbosa, Marcela Bino, Wesley Gusmão, Josy Gonçalves, Osmar Filho">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../src/logo-projeto/logo-maos-unidas-favicon.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/cadastro-ongs.css">

  <!-- Javascritps -->
  <script src="../js/script-2.js" defer></script>
  <script src="../componentes/header.js" defer></script>
  <script src="../componentes/footer.js" defer></script>
  <script src="../js/formOngs.js" defer></script>

  <!-- Título -->
  <title>Projeto Mãos Unidas: Cadastro Ongs</title>
</head>
<body>
  <!-- Título da Página -->
  <div class="container">
    <main>
      <section class="titulo">
        <h1>Participe desse projeto que une vidas!</br> 
        Cadastre sua ONG </h1>
      </section>
    </main>
  </div>
  <!-- Formulário -->
      <section class="page">
        <section class="container-direita">
          <div class="formOngs">
            <form action="">

              <div>
                <label for="nome">Nome da ONG:</label>
                <input type="text" name="nome" id="nome" required>
                <p id="nome-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="tipo-ong">Tipo de organização:</label>
                <input type="text" id="tipo-ong" name="tipo-ong" required>
                <p id="tipo-ong-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" required pattern="[0-14]+">
                <p id="cnpj-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone-ong" id="telefone" required pattern="[0-9]+">
                <p id="telefone-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="localidade">Localidade Atendida: </label>
                <input type="text" name="localidade" id="localidade" required>
                <p id="localidade-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <p id="email-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
                <p id="senha-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="confirma-senha">Confirmar senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>
                <p id="confirma-senha-helper" class="helper-text"></p>
              </div>

              <div>
                <label for="">Como conheceu a Mãos Unidas:</label>
                <input type="text" />
              </div>
            </form>
              <!-- Compromissos e Responsabilidades-->
              <section class="compromissos">
                <p>Compromissos e Responsabilidades</p>
                <input type="radio" name="compromisso" />
                <label for="text">Compromisso em utilizar os alimentos para fins previstos.</label><br>
                <input type="radio" name="responsabilidade">
                <label for="text">Acordo para fornecer relatórios regulares sobre a distribuição de alimentos.</label>
              </section>
              <!--Botão Cadastrar-->

              <button type="submit" class="btn">Cadastrar</button>
              </section>
        <!--Imagem a esquerda-->
        <section class="container-esquerda">
          <div class="corpo-img">
            <img src="../src/imagens-projeto/imagem-pag4.png" alt="alimentos" height="600" width="">
          </div>
        </section>
      </section>
    </main>
    <!-- Fim do MAIN -->
  </div>
  <footer></footer>
</body>

</html>
