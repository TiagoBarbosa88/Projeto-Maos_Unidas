<body>

      <div class="menu-container">

        <button onclick="alterarTema()" class="modo-claro">
          <img class="btn-icone" src="../src/icones-projeto/moon.png" alt="icone" />
        </button>
      </div>
    </div>
  </header>
  <!-- Fim do Header -->
  <div class="container">
    <main>
      <section class="container-banner"></section>
      <section class="subtitulo">
        <div class="container-esquerda">
          <h3>Participe desse projeto que <br>
            une vidas! <br>
            Cadastre sua ONG
          </h3>
        </div>
  
        <div class="formulario">
          <form action="">
            <label for="nome">Nome da ONG</label>
            <input type="text" name="nome" id="Nome"><br>
  
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
  
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha"><br>
  
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone"><br>
  
            <label for="cnpj">CNPJ</label>
            <input type="number" name="cnpj" id="cnpj"><br>
  
            <label for="localidade">Localidade Atendida</label>
            <input type="text" name="localidade" id="localidade"><br>
  
            <label for="rede-sociais">Redes Sociais</label>
            <input type="text" name="redes-sociais" id="redes-sociais"><br>
  
          </form>
        </div>
        <div class="compromissos">
          <legend>Compromissos e Responsabilidades</legend><br>
          <input type="radio" name="compromisso">
          <label for="text">Compromisso em utilizar os alimentos
            para fins previstos.</label><br>
  
          <input type="radio" name="responsabilidade">
          <label for="text">Acordo para fornecer relatórios
            regulares sobre a distribuição de alimentos.</label><br>
        </div>
        <div class="Cadastrar">
          <input type="submit" value="Cadastrar">
        </div>
      </section>
      <section class="container-direita">
        <div>
          <img src="../src/imagens-projeto/imagem-pag4.png" alt="alimentos" height="600" width="">
        </div>
      </section>
    </main>
  </div>

  <!-- Fim do MAIN -->
  </div>

      <div class="rodape-conteudo2">
