<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Projeto fictício - Conectando empresas e ONGs para combater a fome no Brasil. Faça parte do Projeto Mãos Unidas e faça a diferença!">
  <meta name="keywords"
    content="Projeto fictício - Projeto Mãos Unidas, combate à fome, doações, empresas, ONGs, desperdício de alimentos">
  <meta name="author" content="Tiago Barbosa, Marcela Bino, Wesly Gusmão, Josy Gonçalves, Osmar Filho">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,600&display=swap"
    rel="stylesheet">
  <!-- Estilos -->
  <link rel="icon" type="image/x-icon" href="../src/logo-projeto/logo-maos-unidas-favicon.png">
  <link rel="stylesheet" href="../css/doacao-doador.css">

  <!-- Javascritps -->
  <script src="../js/script-2.js" defer></script>
  <script src="../componentes/header.js" defer></script>
  <script src="../componentes/footer.js" defer></script>
  <script src="../componentes/menu-perfil.js" defer></script>

  <!-- Título -->
  <title>Projeto Mãos Unidas :: Doação</title>
</head>

<body>
  <header></header>
  <!------- Fim do HEADER --------->

  <div class="container">
    <main>
      <aside></aside>     

      <article class="page">
        <section class="content__titulo">          
            <h1 id="mensagem-inicial">Bem-vindo, <span id="nome-doador">nome-doador</span></h1>          
        </section>
        <section>
          <div class="formDoar">
            <form method="post">
              <h1>Cadastrar suas doações</h1>
  
              <!-- Campo que vai especificar o alimento -->
              <div>
                <label for="alimento">Selecione a doação:</label>
                <select id="alimento" name="alimento" required>
                  <option value="alimentos">Alimentos</option>
                  <option value="carne">Carnes</option>
                  <option value="legumes">Legumes</option>
                  <option value="frutas">Frutas</option>
                  <option value="arroz">Outros</option>
                </select>
              </div>
  
              <!-- Campo que vai especificar a quantidade -->
              <div>
                <label for="quantidade-doada">Quantidade (em kg): </label>
                <input type="number" id="quantidade-doada" name="quantidade-doada" min="1" step="0.1" required>
              </div>
  
              <!-- Outras sugestões de inputs -->
  
              <!-- Campo para data de validade -->
              <div>
                <label for="data-validade">Data de Validade (opcional): </label>
                <input type="date" id="data-validade" name="data-validade">
              </div>
  
              <!-- Campo para observações -->
              <div>
                <label for="observacoes">Observações: </label>
                <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
              </div>
  
              <!-- Botão para adicionar ao estoque -->
              <button type="button" class="btn" onclick="adicionarAoEstoque()">Adicionar ao estoque</button>
  
              <!-- Mostrar em um visor o que será adicionado no estoque -->
  
              <!-- Botão de confirmar doação -->
            <!--   <button type="button" class="btn confirmar-doacao" onclick="confirmarDoacao()">Confirmar doação</button> -->
            </form>
          </div>

        </section>
      </section>
    </main>

  </div>

  <!------- Fim do MAIN --------->
  <footer></footer>
</body>

</html>
